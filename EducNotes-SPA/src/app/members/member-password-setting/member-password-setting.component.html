<div class="card-body">
  <p class="card-title mt-1">Configuration de mot de passe</p>
    <form nz-form [formGroup]="passwordForm" (ngSubmit)="submitForm()" >
  
        <nz-form-item>
         <nz-form-control>
           <input nz-input type="password" id="password" placeholder="mot de passe" formControlName="password" (ngModelChange)="updateConfirmValidator()" minlength="4">
           <nz-form-explain *ngIf="passwordForm.get('password').dirty && passwordForm.get('password').errors">Entrer votre mot de passe s'il vous plait</nz-form-explain>
         </nz-form-control>
       </nz-form-item>
       <nz-form-item>
         <nz-form-control >
           <input nz-input type="password" placeholder="confirmer le mot de passe" formControlName="checkPassword" id="checkPassword" minlength="4">
           <nz-form-explain *ngIf="passwordForm.get('checkPassword').dirty && passwordForm.get('checkPassword').errors">
             <ng-container *ngIf="passwordForm.get('checkPassword').hasError('required')">
               Please confirm your password!
             </ng-container>
             <ng-container *ngIf="passwordForm.get('checkPassword').hasError('confirm')">
                 Les deux mots de passe que vous entrez sont differents !
             </ng-container>
           </nz-form-explain>
         </nz-form-control>
       </nz-form-item>
       <nz-form-item nz-row style="margin-bottom:8px;">
           <nz-form-control [nzSpan]="14" [nzOffset]="6">
             <button class="btn btn-primary btn-block" [disabled]="!passwordForm.valid">enregistrer</button>
             <!-- <button nz-button nzType="default" style="margin-left: 5px">retour</button> -->
           </nz-form-control>
         </nz-form-item>
      
    </form>
</div>

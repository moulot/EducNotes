<div *ngFor="let item of items">
  <div *ngIf="item.courses.length == 1">
    <div class="border rounded-lg" style="position:absolute; width: 100%"
      [ngStyle]="{'top': item.top, 'height': item.height, 'background-color': item.courses[0].courseColor}">
      <div class="d-flex">
        <div class="text-12 text-white flex-grow-1">
          <b>{{item.courses[0].courseName | uppercase}} de {{item.strStartHourMin}} Ã  {{item.strEndHourMin}}</b>
        </div>
        <div>
          <div class="text-12"><i class="fa text-12 text-white fa-trash" style="cursor: pointer;" aria-hidden="true"
            (click)="deleteCourse(item.id, dayName, item.courses[0].delInfo)"></i></div>
        </div>
      </div>
      <div class="text-11 text-white">{{item.courses[0].teacherName | uppercase}}</div>
    </div>
  </div>
  <div *ngIf="item.courses.length > 1">
    
  </div>
  </div>

<ul class="navbar-nav">
  <div *ngFor="let item of menu">
    <li *ngIf="item.url" class="nav-item waves-light" mdbWavesEffect>
      <a class="nav-link text-16" (click)="closeNavOnClick()" [routerLink]="'/' + item.url">{{item.displayName}}</a>
    </li>
    <li *ngIf="!item.url" class="nav-item dropdown btn-group" dropdown>
      <a dropdownToggle type="button" class="nav-link text-16 dropdown-toggle waves-light" mdbWavesEffect>
        {{item.displayName}}
      </a>
      <div class="dropdown-menu dropdown-primary dropdown-menu-left" role="menu">
        <a *ngFor="let child of item.childMenuItems" class="dropdown-item" (click)="closeNavOnClick()"
          [routerLink]="'/' + child.url">{{child.displayName}}</a>
      </div>
    </li>
  </div>
</ul>

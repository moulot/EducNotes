<mdb-card class="testimonial-card">
  <!--Avatar-->
  <div class="avatar mx-auto">
    <img src="{{child.photoUrl || '../../assets/user.png'}}" class="rounded-circle">
  </div>

  <mdb-card-body class="p-2">
    <!--Name-->
    <mdb-card-title>
      <p class="text-15 m-0">{{child.lastName}} {{child.firstName}}</p>
      <p class="text-15 m-0">classe {{child.className}}</p>
    </mdb-card-title>
  </mdb-card-body>
</mdb-card>

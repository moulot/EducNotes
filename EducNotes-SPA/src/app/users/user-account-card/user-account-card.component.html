<mdb-card class="testimonial-card">
  <!--Avatar-->
  <div class="avatar mx-auto">
    <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%2810%29.jpg" class="rounded-circle">
  </div>

  <mdb-card-body class="p-2">
    <!--Name-->
    <mdb-card-title>
      <h4>{{child.lastName}} {{child.firstName}}</h4>
    </mdb-card-title>
    <hr>
    <h4 class="text-primary">classe {{child.className}}</h4>
  </mdb-card-body>
</mdb-card>

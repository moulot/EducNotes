<div class="container-fluid">

  <div *ngIf="parentLoggedIn()">
    <app-parent-account [parentid]="userid"></app-parent-account>      
  </div>

  <div *ngIf="studentLoggedIn()">
    <app-student-account></app-student-account>
  </div>

  <div *ngIf="teacherLoggedIn()">
    <app-teacher-account></app-teacher-account>     
  </div>

  <div *ngIf="adminLoggedIn()">
    <app-admin-account [adminid]="userid"></app-admin-account>
  </div>

</div>

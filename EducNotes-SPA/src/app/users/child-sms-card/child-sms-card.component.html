<mdb-tabset #Tabs [vertical]="true" [buttonClass]="'md-pills pills-blue text-center transparent'"
  [contentClass]="'card'" class="text-capitalize">
  <div class="row">
    <div class="col-md-12 m-0">
      <div *ngIf="smsChoiceChanged" class="m-0">
        <button type="button" class="m-0" mdbBtn color="primary" size="sm" (click)="saveSms()" 
          mdbWavesEffect>valider la selection des sms</button>
      </div>
      <hr class="my-1">
    </div>
  </div>
  <mdb-tab *ngFor="let child of children" heading="{{child.child.lastName}} {{child.child.firstName}}">

    <div class="row m-2">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4" *ngFor="let cat of child.smsByCategory; let i = index">
            <div class="card mb-3">
              <div class="card-body p-2">
                <p class="text-15 m-0 font-weight-450">{{cat.categoryName}}</p>
                <hr class="my-1">
                <div *ngFor="let sms of cat.sms; let j = index" class="my-3">
                  <label class="switch switch-primary">
                    <input type="checkbox" (change)="setSmsSelected(child.child.id, sms.smsTemplateId, sms.active)"
                      [(ngModel)]="sms.active">
                    <span class="slider"></span> {{sms.smsName}}
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </mdb-tab>
</mdb-tabset>

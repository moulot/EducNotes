
  <div class="row m-2">

  <div class="col-md-12">
    <p class="lead">classe {{classRoom.name}} - liste des élèves</p>
  </div>
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4">
        <div class="md-form form-sm mt-2">
          <input mdbInput type="text" id="search" [formControl]="searchControl" class="form-control mr-2">
          <label for="form1" class="">rechercher des élèves</label>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-2 my-5" *ngFor="let child of filteredStudents">
    <mdb-card class="testimonial-card">
      <div class="avatar mx-auto">
        <img src="{{child.photoUrl || '../../assets/user.png'}}" class="rounded-circle">
      </div>
      <mdb-card-body class="p-2">
        <mdb-card-title>
          <p class="text-15 text-uppercase m-0">{{child.lastName}}</p>
          <p class="text-15 text-capitalize m-0">{{child.firstName}}</p>
        </mdb-card-title>
      </mdb-card-body>
    </mdb-card>
  </div>

</div>

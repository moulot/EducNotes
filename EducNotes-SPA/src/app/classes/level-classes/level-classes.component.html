<div class="row animated zoomInDown">
  <div class="col-md-12">
    <div class="d-flex">
      <i class="fad fa-users-class fa-2x mr-2" style="--fa-secondary-opacity: 1;--fa-primary-color:#192C47;--fa-secondary-color:#f89f20;"></i>
      <p class="text-17 flex-grow-1">liste des classes</p>
    </div>
  </div>
</div>

<div [@animate]="{value:'*',params:{delay: 100+'ms', y:'50px'}}">
  <div class="col-md-12">
      <div class="card">
        <ngx-datatable
          style="height: 500px; box-shadow: none"
          class="material fullscreen"
          [columnMode]="'force'"
          [headerHeight]="50"
          [footerHeight]="50"
          [rowHeight]="60"
          [scrollbarV]="true"

          [rows]="classes">
        
          <ngx-datatable-column name="name" [width]="50">
            <ng-template ngx-datatable-header-template>
              Classe
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="totalStudent" [width]="50">
            <ng-template ngx-datatable-header-template>
              effectif Actuelle
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="maxStudent" [width]="50">
            <ng-template ngx-datatable-header-template>
              Capacit√©
            </ng-template>
          </ngx-datatable-column>
          

          <ngx-datatable-column name="id" [width]="50">
            <ng-template ngx-datatable-header-template>
              Option
            </ng-template>
            <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
              <a [routerLink]="['/studentsClass', value]" routerLinkActive="router-link-active"  class="btn btn-outline-primary btn-sm">details</a>
          </ng-template>
          </ngx-datatable-column>
          
        </ngx-datatable>
      </div>
    </div>
</div>

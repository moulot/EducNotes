<div class="row">
  <div *ngFor="let class of teacherClasses" class="col-lg-12 col-md-12 col-sm-12">
    <div class="card mb-3">
      <div class="card-body m-0">
        <div class="row m-0">

          <div class="col-md-12 pb-1">
            <p class="lead text-nowrap m-0 p-0">classe {{class.className}} - {{class.nbStudents}} élèves.</p>
            <!-- <p class="lead m-0 p-0">{{class.nbStudents}} élèves.</p>  -->
          </div>

          <div class="col-md-5 mt-1">
              
            <div class="row">
              <div class="col-md-4 mb-1">
                <a [routerLink]="['/studentsClass', class.classId]">
                  <div class="card card-icon m-0 icon-btn">
                    <div class="card-body pt-1 pr-0 pb-0 pl-0 text-center">
                      <i class="fad fa-users fa-2x" style="--fa-secondary-opacity: 1; --fa-primary-color:#f89f20;--fa-secondary-color:#192C47;"></i>
                      <p class="text-15 text-muted my-1">{{class.nbStudents}} élèves</p>
                    </div>
                  </div>
                </a>
              </div>
              <div class="col-md-4 mb-1">
                <a [routerLink]="['/agendas', class.classId]">
                  <div class="card card-icon m-0 icon-btn">
                    <div class="card-body pt-1 pr-0 pb-0 pl-0 text-center">
                      <i class="fad fa-book-open fa-2x" style="--fa-secondary-opacity: 0.7; --fa-primary-color: #192C47; --fa-secondary-color: #f89f20"></i>
                      <p class="text-15 text-muted my-1">cahier de textes</p>
                    </div>
                  </div>
                </a>
              </div>
              <div class="col-md-4 mb-1">
                <a [routerLink]="['/notes']">
                  <div class="card card-icon mb-0 icon-btn">
                    <div class="card-body pt-1 pr-0 pb-0 pl-0 text-center">
                      <i class="fad fa-pen-alt fa-2x" style="--fa-primary-opacity: 1;--fa-secondary-opacity: 1; --fa-primary-color: #192C47; --fa-secondary-color: #03a9f4"></i>
                      <p class="text-15 text-muted my-1">notes</p>
                    </div>
                  </div>
                </a>
              </div>
              <div class="col-md-4 mb-1">
                <a [routerLink]="['/classLife', class.classId]">
                  <div class="card card-icon mb-0 icon-btn">
                    <div class="card-body pt-1 pr-0 pb-0 pl-0 text-center">
                      <i class="fad fa-users-class fa-2x" style="--fa-primary-opacity: 1; --fa-secondary-opacity: 1; --fa-primary-color: #f89f20; --fa-secondary-color:#192C47;"></i>
                      <p class="text-15 text-muted my-1">vie scolaire</p>
                  </div>
                </div>
                </a>
              </div>
              <div class="col-md-4 mb-1">
                <a [routerLink]="['/classSchedule', class.classId]">
                  <div class="card card-icon mb-0 icon-btn">
                    <div class="card-body pt-1 pr-0 pb-0 pl-0 text-center">
                      <i class="fad fa-calendar-alt fa-2x" style="--fa-secondary-opacity: 0.7; --fa-primary-color: #192C47; --fa-secondary-color: #03a9f4"></i>
                    <p class="text-15 text-muted my-1">emploi du tps</p>
                  </div>
                </div>
                </a>
              </div>
              <div class="col-md-4 mb-1">
                  <a [routerLink]="['/classSchedule', class.classId]">
                    <div class="card card-icon mb-0 icon-btn">
                      <div class="card-body pt-1 pr-0 pb-0 pl-0 text-center">
                        <i class="far fa-users fa-2x" style="color: #f89f20;"></i>
                      <p class="text-15 text-muted my-1">appel</p>
                    </div>
                  </div>
                  </a>
                </div>
              </div>              
            </div>

          <div class="col-md-7">
            <div class="col-md-8 my-auto" style="border-left: 1px solid #cccccc; width: 100%">
              <p class="lead">INFORMATIONS  DE LA CLASSE</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

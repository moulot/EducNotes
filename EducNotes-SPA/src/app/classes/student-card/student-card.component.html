<div class="card mb-2">
  <div class="card-img-wrapper">
    <img src="{{student.photoUrl || '../../../assets/user.png'}}" alt="" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary"
        [routerLink]="['/members/', student.id]"><i class="fa fa-user"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"
        [routerLink]="['/members/', student.id]" [queryParams]="{tab: 3}" >
        <i class="fa fa-envelope"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center">{{student.firstName}}<br/>{{student.lastName}}</h6>
  </div>
</div>

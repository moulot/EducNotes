      <div class="circle-clipper left">
        <div class="circle"> </div>
      </div> <div class="gap-patch">
        <div class="circle"> </div>
      </div>
    </div>
    <div class="spinner-layer spinner-red">
      <div class="circle-clipper left">
        <div class="circle"> </div>
      </div> <div class="gap-patch">
        <div class="circle"> </div>
      </div>
    </div>
    <div class="spinner-layer spinner-yellow">
      <div class="circle-clipper left">
        <div class="circle"> </div>
      </div> <div class="gap-patch">
        <div class="circle"> </div>
      </div>
    </div>
    <div class="spinner-layer spinner-green">

        <div class="circle"> </div>
      </div>

<div *ngIf="!wait">
  <div class="card">
    <div class="card-body p-2">
      <div class="text-17 textDarkBlue"><b>zones de transport</b></div>
      <hr class="my-1">
      <form [formGroup]="zonesForm" (ngSubmit)="saveZones()">
        <div class="row">
          <div class="col-md-12" formArrayName="zones" *ngFor="let levelFee of zonesForm.get('zones')['controls']; let i = index;">
            <div [formGroupName]="i">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

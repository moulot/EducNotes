        <div class="col-md-9 mt-2 p-1 " *ngIf="payableAts.length>0">
          <span><small>pour une modificiation cliquez directement sur la case du nom</small> </span>
          <table mdbTable class="z-depth-1">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nom</th>
                <th scope="col">Nombre de Jour</th>
                <th scope="col">option</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of payableAts,index as i">
                <th scope="row">{{i+1}}</th>
                <td><span contenteditable="true" (keyup)="changeValue(i, 'name', $event)"
                    (blur)="updateList(i, 'name', $event)">{{p.name}}</span>
                </td>
                <td><span contenteditable="true" (keyup)="changeValue(i, 'dayCount', $event)"
                  (blur)="updateList(i, 'dayCount', $event)">{{p.dayCount}}</span>
              </td>
                <td><button class="btn btn-outline-primary btn-sm"
                    [routerLink]="['/editPayable', p.id]">modifier</button></td>

              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

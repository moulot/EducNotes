      <div class="card-body p-0">

        <div class="card-title border-bottom d-flex align-items-center m-0 p-3">

        </div>

        <div class="col-md-9 mt-2 p-1 " *ngIf="periodicities.length>0">
          <span><small>pour une modificiation cliquez directement sur la case du nom</small> </span>
          <table mdbTable class="z-depth-1">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nom</th>
                <th scope="col">Option</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of periodicities,index as i">
                <th scope="row">{{i+1}}</th>
                <td><span contenteditable="true" (keyup)="changeValue(i, 'p', $event)"
                    (blur)="updateList(i, 'p', $event)">{{p.name}}</span>
                </td>
                <td><button class="btn btn-outline-primary btn-sm"
                    [routerLink]="['/editPeriod', p.id]">modifier</button></td>

              </tr>
            </tbody>
          </table>
        </div>


      </div>
    </div>

  </div>

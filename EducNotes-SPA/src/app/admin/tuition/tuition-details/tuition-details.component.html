<div class="row">
  <div class="col-md-12 d-flex">
    <a [routerLink]="['/tuitionList']">
      <i class="fad fa-undo-alt fa-2x mr-2" style="--fa-secondary-opacity: 1;--fa-primary-color:#f89f20;--fa-secondary-color:#192C47;"></i>
    </a>
    <i class="fad fa-users fa-2x mr-2" style="--fa-secondary-opacity: 1;--fa-primary-color:#f89f20;--fa-secondary-color:#192C47;"></i>
    <div class="text-19">inscriptions pour le niveau {{level.name}}</div>
  </div>
  <div class="col-md-12"><hr class="my-2"></div>
  <div class="col-md-3 mb-1" *ngFor="let child of students">
    <div class="border rounded-lg p-1">
      <div class="row">
        <div class="col-md-3 pr-0 my-auto text-center d-none d-md-block">
          <img src="{{child.photoUrl || '../../../../../../assets/user.png'}}" alt="" width="40" class="rounded-circle img-responsive">
        </div>
        <div class="col-md-3 pr-0 text-center d-md-none">
          <img src="{{child.photoUrl || '../../../../../../assets/user.png'}}" alt="" width="60" class="rounded-circle img-responsive">
        </div>
        <div class="col-md-9 my-auto pl-0 d-none d-md-block">
          <div><a [routerLink]="['/userFile', child.id]">voir le dossier</a></div>
          <span class="text-14 text-capitalize" style="color: #192C47;">
            {{child.lastName}} {{child.firstName}} ({{child.age}} ans).</span>
          </div>
        <div class="col-md-9 text-center d-md-none">
          <span class="text-14 text-capitalize" style="color: #192C47;">
            {{child.lastName}} {{child.firstName}}</span> ({{child.age}} ans).
          <div><a [routerLink]="['/userFile', child.id]">voir le dossier</a></div>
        </div>
      </div>
    </div>
  </div>
</div>

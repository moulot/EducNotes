<div class="card" style="position:absolute; width: 100%" *ngFor="let item of items"
  [ngStyle]="{'top': item.top, 'height': item.height}">
  <div class="card-body rounded-lg p-1" [ngStyle]="{'background-color': item.color}">
    <div class="d-flex">
      <div class="flex-grow-1 text-12 m-0">
        <b>{{item.courseName | uppercase}}</b> de {{item.strStartHourMin}} Ã  {{item.strEndHourMin}}
      </div>
      <div>
        <!-- <div class="text-12 m-0">{{item.strStartHourMin}} - {{item.strEndHourMin}}</div> -->
        <div class="ml-2"><i class="fa fa-1x fa-trash" style="cursor: pointer;" aria-hidden="true"
          (click)="deleteCourse(item.id, dayName, item.delInfo)"></i></div>
      </div>
    </div>
    <p class="text-12 text-capitalize m-0">{{item.teacherName}}</p>
  </div>
</div>

<div class="row">

  <div class="col-md-9">
    <p class="lead ">admin - communication. envoi de e-mails</p>
  </div>
    
  <div [@animate]="{value:'*', params:{delay: 300+'ms', y:'80px'}}" class="col-lg-12 col-md-12">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <div class="mb-2">
              <mdb-select [options]="userTypeOptions" [formControl]="userTypeControl" placeholder="destinataire..."></mdb-select>
              <!-- <select [formControl]="userTypeControl" class="custom-select mb-2">
                <option value='' selected>destinataire...</option>
                <option *ngFor="let ut of userTypes" value="{{ut.id}}">{{ut.name}}</option>
              </select> -->
            </div>
            <div class="mb-2">
              <mdb-select [options]="classLevelOptions" (ngModelChange)="getClasses($event)" [formControl]="classLevelControl"
                [formControl]="classLevelControl" placeholder="niveau classe..."></mdb-select>
              <!-- <select class="custom-select mb-2" (change)="getClasses()">
                <option value='' selected>niveau classe...</option>
                  <option value="all">toutes</option>
                <option *ngFor="let cl of classLevels" value="{{cl.id}}">{{cl.name}}</option>
              </select> -->
            </div>
            <div *ngIf="classLevelSelected" class="mb-2">
              <mdb-select [options]="classOptions" [formControl]="classControl" [multiple]="true" placeholder="classes..."></mdb-select>
              <!-- <select [formControl]="classControl" class="custom-select mb-2">
                <option value="" selected>classes...</option>
                <option value="all">toutes</option>
                <option *ngFor="let class of classes" value="{{class.id}}">{{class.name}}</option>
              </select> -->
            </div>
            <div>
              <button (click)="setSenderList()" class="btn btn-outline-primary btn-block btn-sm">OK</button>
            </div>
          </div>
        </div>        
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
              <div class="mb-2">
                <button class="btn btn-outline-primary btn-block btn-sm">envoyer email</button>
              </div>
              <div class="mb-2">
              <div class="form-group shadow-textarea">
                <textarea class="form-control z-depth-1" id="body" rows="1" placeholder="objet..."></textarea>
              </div>
            </div>
            <div>
              <div class="form-group shadow-textarea">
                <textarea class="form-control z-depth-1" id="body" rows="10" placeholder="message..."></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

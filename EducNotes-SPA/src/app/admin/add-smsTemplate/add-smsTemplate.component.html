<div class="row m-2">

  <div class="col-md-12 mb-2">
    <p class="text-20 font-weight-450">modèles Sms</p>
  </div>

  <div class="col-md-12">
    <form [formGroup]="templateForm" (ngSubmit)="saveTemplate()">

      <div class="row">
        <div class="col-md-3">
          <div class="md-form mt-0">
            <input mdbInput type="text" id="name" class="form-control" formControlName="name" mdbValidate>
            <label for="name" class="">nom du modèle</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <mdb-select [options]="optionsSmsCategory" formControlName="category" placeholder="catégorie du sms"></mdb-select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <div class="md-form">
            <textarea type="text" id="content" formControlName="content"
              class="md-textarea md-textarea-auto form-control" mdbInput></textarea>
            <label for="content">message</label>  
          </div>
        </div>
        <div class="col-md-9">
          <p class="text-15 font-weight-450">entrez les tags dans le message du sms pour y inclure des données dynamiques</p>
          <div *ngFor="let token of tokens">
            <label class="text-13 mr-2">{{token.name}}:</label>
            <label class="text-1"><b>{{token.tokenString}}</b></label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <button type="button" class="mr-2" mdbBtn size="sm" color="primary" (click)="cancelForm()" mdbWavesEffect>annuler</button>
          <button type="submit" [disabled]="!templateForm.valid" mdbBtn size="sm" color="primary" mdbWavesEffect>valider</button>
        </div>
      </div>

    </form>
</div>

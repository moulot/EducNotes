<div class="row mb-2">
  <div class="col-md-12 d-flex">
    <i class="fad fa-calendar-alt fa-2x mr-2" style="--fa-secondary-opacity: 1; --fa-primary-color: #192C47; --fa-secondary-color: #f89f20"></i>
    <p class="text-20 font-weight-300">classes - emplois du temps</p>
  </div>
  <div class="col-md-3">
    <mdb-select [options]="optionsClass" [formControl]="classControl" [visibleOptions]="10"
      (ngModelChange)="classChanged()" placeholder="choisir la classe"></mdb-select>
  </div>
  <div class="col-md-9">
    <div *ngIf="showTimeline">
      <button type="button" mdbBtn size="sm" color="primary" (click)="openModal()" mdbWavesEffect>ajouter des cours</button>
    </div>    
  </div>
</div>

<div *ngIf="showTimeline" class="row mb-2">
  <div *ngFor="let i of weekdays; let i = index" class="card p-0 col-md-2">
    <div class="card-body p-0 m-0 dayCol">
      <div class="text-16 text-center" style="height: 25px;">{{weekDays[i]}}</div>
      <div class="d-flex">
        <div *ngIf="i == 0" style="width: 25px">
          <div style="border-top: 1px solid #cccccc"></div>
          <div class="hour-div" *ngFor="let i of hourCols; let i = index">{{i + 7}}h</div>
        </div>
        <div class="card-body p-0 m-0 dayCol" style="height: 360px; border-top: 1px solid #cccccc">
          <app-classday-schedule [items]="dayItems[i]" [dayName]="weekDays[i]" (reloadSchedule)="reloadSchedule()"></app-classday-schedule>
        </div>
      </div>
    </div>
  </div>
</div>

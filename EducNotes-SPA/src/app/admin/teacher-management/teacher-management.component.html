<div class="row m-2">

  <div class="col-md-10">
    <div class="d-flex">
      <i class="fad fa-chalkboard-teacher fa-2x mr-2" style="--fa-secondary-opacity: 1;--fa-primary-color:#192C47;--fa-secondary-color:#f89f20;"></i>
      <p class="text-17 flex-grow-1">liste des enseignants</p>
      <div>
        <button mdbBtn class="btnBlue" size="sm" mdbWavesEffect [routerLink]="['/addTeacher']" routerLinkActive="router-link-active">
          <i class="fad fa-user-plus fa-1x mr-1" style="--fa-secondary-opacity: 1;--fa-primary-color:#f89f20;--fa-secondary-color:#f89f20;"></i>
          ajouter un enseignant
        </button>
      </div>
  </div>
  </div>

  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="md-form form-sm my-1">
          <input mdbInput type="text" id="search" [formControl]="searchControl" class="form-control">
          <label for="search">rechercher des enseignants</label>
        </div>
      </div>
      <div class="col-md-6">
        <!-- <div class="float-right">
          <button mdbBtn class="btnBlue" size="sm" mdbWavesEffect [routerLink]="['/addTeacher']"
            routerLinkActive="router-link-active">ajouter un enseignant</button>
        </div> -->
      </div>
    </div>
  </div>

  <div class="col-md-10">
    <div class="card mb-2" *ngFor="let teacher of filteredTeachers">
      <div class="card-body p-2">
        <div class="d-flex">
          <img class="avatar-lg rounded-lg mr-3" src="{{teacher.photoUrl || '../../assets/user.png'}}" alt="">
          <div class="flex-grow-1">
            <div class="d-flex align-content-center">
              <div *ngIf="teacher.gender === 1">
                <i class="fad fa-male fa-2x mr-2" style="--fa-primary-opacity: 1;
                  --fa-secondary-opacity: 1; --fa-primary-color: #f89f20; --fa-secondary-color:#192C47;"></i>
              </div>
              <div *ngIf="teacher.gender === 0">
                <i class="fad fa-female fa-2x mr-2" style="--fa-primary-opacity: 1;
                  --fa-secondary-opacity: 1;--fa-primary-color: #f89f20; --fa-secondary-color:#192C47;"></i>
              </div>
              <div class="text-20 text-capitalize">
                {{teacher.lastName}} {{teacher.firstName}}
              </div>
            </div>
            <div class="text-15 text-muted">
              <i class="fad fa-mobile-alt mr-1" style="--fa-primary-opacity: 1;
              --fa-secondary-opacity: 1; --fa-primary-color: #192C47; --fa-secondary-color:#f89f20;"></i>{{teacher.phoneNumber}}
              <span *ngIf="teacher.secondPhoneNumber"> - <i class="fad fa-phone-alt mr-1" style="--fa-primary-opacity: 1;
                --fa-secondary-opacity: 1; --fa-primary-color: #192C47; --fa-secondary-color:#f89f20;"></i>{{teacher.secondPhoneNumber}}</span>
              - <i class="fad fa-at mr-1" style="--fa-primary-opacity: 1;
                --fa-secondary-opacity: 1; --fa-primary-color: #192C47; --fa-secondary-color:#f89f20;"></i>{{teacher.email}}
            </div>
            <hr class="my-1">
            <div class="d-flex align-items-end">
              <div class="flex-grow-1">
                <div class="text-17"><b>cours</b></div>
                <div class="text-17 text-danger" *ngIf="teacher.courseClasses.length == 0">aucun cours pour {{teacher.lastName}} {{teacher.firstName}}</div>
                <div *ngIf="teacher.courseClasses.length > 0">
                  <div *ngFor="let course of teacher.courseClasses">
                    <div class="d-flex">
                      <div class="text-16 mr-1">{{course.course.name}} :</div>
                      <div *ngFor="let class of course.classes; let i = index">
                        <div class="text-16 text-muted mr-1" *ngIf="i < course.classes.length - 1">{{class.name}},</div>
                        <div class="text-16 text-muted mr-1" *ngIf="i == course.classes.length - 1">{{class.name}}</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <button mdbBtn class="btnWhiteO" size="sm" mdbWavesEffect [routerLink]="['/editTeacher',teacher.id]">
                  <i class="fad fa-user-edit fa-1x mr-1" style="--fa-secondary-opacity: 1;
                    --fa-primary-color:#f89f20;--fa-secondary-color:#f89f20;"></i>
                  editer
                </button>
                <button mdbBtn class="btnWhiteO ml-2" size="sm" mdbWavesEffect [routerLink]="['/teacherAssignment',teacher.id]"
                  [disabled]="teacher.courseClasses.length === 0" (click)="assignment(teacher)">
                  <i class="fad fa-users-class fa-1x mr-1" style="--fa-secondary-opacity: 1;
                    --fa-primary-color:#f89f20;--fa-secondary-color:#f89f20;"></i>
                  affecter
                </button>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

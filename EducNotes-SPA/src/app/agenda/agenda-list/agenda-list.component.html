<div class="row">

  <div class="col-md-12">
    <div class="row mb-1">
      <div class="col-md-10">
        <div class="card-title m-0">cahier de textes</div>
        <p class="text-small text-muted">saisie des devoirs des diffrentes classes et matières</p>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-primary btn-block">btn des vues</button>
      </div>
    </div>
  </div>

  <div class="col-md-3">
      <div class="card mb-2">
          <div class="card-body p-2">
        <!-- <input type="text" class="form-control" id="search" placeholder="recherche" [formControl]="searchControl"> -->
        <input nz-input class="form-control" placeholder="recherche" [formControl]="searchControl"/>
      </div>
    </div>
  </div>

  <div class="col-md-9">
    <div class="card mb-2">
      <div class="card-body p-2">
        <form [formGroup]="selectForm" (ngSubmit)="selectCourses()">
          <div class="row">
          <div class="col-md-2">
            <nz-select #classSelect nzShowSearch nzPlaceHolder="classe" nzSize="default"
              formControlName="aclass" nzAllowClear>
              <nz-option *ngFor="let item of teacherClasses" nzLabel="{{item.className}}"
                nzValue="{{item.classId}}"></nz-option>
            </nz-select>
          </div>
          <div class="col-md-3">
            <nz-select #courseSelect nzShowSearch nzAllowClear nzSize="default"
              formControlName="course" nzPlaceHolder="matière">
              <nz-option *ngFor="let item of teacherCourses" nzLabel="{{item.courseName}}"
                nzValue="{{item.courseId}}"></nz-option>
            </nz-select>
          </div>
          <div class="col-md-4">
            <nz-range-picker id="dates" name="dates" nzSize="default"
              formControlName="dates" nzFormat="dd-MM-yyyy"></nz-range-picker>                  
          </div>
          <div class="col-md-3 mt-3 mt-md-0">
            <div class="d-flex  col-md-12">
              <div class="col-md-6">
                <button type="submit" [disabled]="!selectForm.valid" class="btn btn-primary btn-sm btn-block">valider</button>
              </div>
              <div class="col-md-6">
                <button type="button" (click)="resetSessions()" class="btn btn-default btn-sm btn-block">reset</button>
              </div>
            </div>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <!-- GRID AND LIST BUTTONS -->
    <div class="col-md-6">
      <button class="btn btn-sm btn-rounded btn-outline-light btn-svg mr-2" [ngClass]="{active: viewMode === 'grid'}" (click)="viewMode = 'grid'">
        <svg version="1.1" width="16px" id="grid" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px" y="0px" viewBox="0 0 369.946 369.946" style="enable-background:new 0 0 369.946 369.946;" xml:space="preserve">
          <path d="M250.609,0h-11.934H131.271h-11.934H0v119.337v11.934v107.404v11.934v119.337h119.337h11.934
              h107.404h11.934h119.337V250.609v-11.934V131.271v-11.934V0H250.609z M238.675,11.934v107.404H131.271V11.934H238.675z
                M238.675,131.271v107.404H131.271V131.271H238.675z M11.934,11.934h107.404v107.404H11.934V11.934z M11.934,131.271h107.404
              v107.404H11.934V131.271z M11.934,358.012V250.609h107.404v107.404H11.934z M131.271,358.012V250.609h107.404v107.404H131.271z
                M358.012,358.012H250.609V250.609h107.404V358.012z M358.012,238.675H250.609V131.271h107.404V238.675z M250.609,119.337V11.934
              h107.404v107.404H250.609z" />
        </svg>
      </button>
      <button class="btn btn-sm btn-rounded btn-outline-light btn-svg" [ngClass]="{active: viewMode === 'list'}" (click)="viewMode = 'list'">
        <svg version="1.1" id="list" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
          y="0px" width="16px" height="16px" viewBox="0 0 612 612" style="enable-background:new 0 0 612 612;" xml:space="preserve">
          <path d="M0,97.92v24.48h612V97.92H0z M0,318.24h612v-24.48H0V318.24z M0,514.08h612V489.6H0V514.08z" />
        </svg>
      </button>
    </div>
    <div class="col-md-6">
      <div class="btn-group float-right">
        
      </div>
    </div>
  </div>

</div>
<!-- DATA LIST -->
<div class="row m-2" [ngClass]="{'list-horizontal': viewMode === 'list', 'list-grid': viewMode === 'grid'}">
<!-- SINGLE LIST ITEM -->
<div *ngFor="let item of filteredSessions | paginate: { itemsPerPage: pageSize, currentPage: page }; let i = index" 
  class="list-item"
  [ngClass]="{'col-md-12': viewMode === 'list', 'col-md-3': viewMode === 'grid'}"
  [@animate]="{value:'*',params:{delay: (i*100)+'ms', y:'50px'}}"
>
  <div class="card o-hidden mb-3 d-flex" [ngClass]="{'flex-row': viewMode === 'list', 'flex-column': viewMode === 'grid'}">
    <div class="list-thumb d-flex">
      <!-- TUMBNAIL -->
      <div class="d-flex align-items-center" class="box-course" [ngStyle]="{'background-color': item.courseColor}">
      </div>
    </div>
    <div class="flex-grow-1" [ngClass]="{'pl-2 d-flex': viewMode === 'list', 'd-bock': viewMode === 'grid'}">
      <div class="card-body  align-self-center d-flex flex-column justify-content-start align-items-lg-center"
        [ngClass]="{'flex-lg-row': viewMode === 'list'}">
        <!-- OTHER DATA -->
        <div class="w-20 w-sm-50">
          <div class="item-title">{{item.strDayDate}} à {{item.startHourMin}} à {{item.endHourMin}}</div>
        </div>
        <div class="w-10 w-sm-25">
          <div class="item-title">{{item.className}}</div>
        </div>
        <div class="w-20 w-sm-50">
          <div class="item-title">{{item.courseName}}</div>
        </div>
        <div class="w-30 w-sm-80">
          <div *ngIf="item.tasks != ''" class="item-title">{{item.tasks}}</div>
          <div *ngIf="item.tasks === ''" class="item-title" style="color: #999999">aucun devoir</div>
        </div>
        <div href="" class="w-35 w-sm-80">
          <button type="button" (click)="editTasks(item)" class="btn btn-outline-primary btn-sm btn-block">saisir les devoirs à faire</button>
        </div>
      </div>
      <div class="align-self-center pl-3 pb-2 pr-3 item-select">
      </div>
    </div>
  </div>
</div>
<!-- PAGINATION CONTROL -->
<div class="col-md-12 mt-3" *ngIf="sessions?.length">
  <pagination-controls (pageChange)="page = $event" previousLabel="" nextLabel=""></pagination-controls>
</div>
</div>

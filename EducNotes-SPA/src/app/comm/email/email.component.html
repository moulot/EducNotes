<div class="row">

  <div class="col-md-9">
    <p class="lead mb-2">admin - communication. envoi de e-mails</p>
  </div>

  <div [@animate]="{value:'*', params:{delay: 300+'ms', y:'80px'}}" class="col-lg-12 col-md-12">
    <form [formGroup]="emailForm" (ngSubmit)="sendEmail()">
      <div class="row">

        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <p>envoi de emails</p>
            </div>
          </div>        
        </div>
        
        <div class="col-md-9">
          <div class="row">

            <div class="col-md-12 mb-2">
              <button type="submit" [disabled]="!emailForm.valid || showWarning" mdbBtn color="light-blue" mdbWavesEffect
                size="sm" class="btn btn-block">envoyer email</button>
            </div>
            
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-1 text-17 text-center my-auto">
                  A...
                </div>
                <div class="col-md-11 mb-2">
                  <tag-input formControlName="tagsCtrlTos" theme='default' placeholder="A...">
                    <tag-input-dropdown [autocompleteItems]="autocompletes$">
                    </tag-input-dropdown>
                  </tag-input>            
                </div>
              </div>
            </div>

            <div class="col-md-12">
              <div class="row">
                <div class="col-md-1 text-17 text-center my-auto">
                  CC...
                </div>
                <div class="col-md-11 mb-2">
                  <tag-input formControlName="tagsCtrlCcs" theme='default' placeholder="CC...">
                    <tag-input-dropdown [autocompleteItems]="autocompletes$">
                    </tag-input-dropdown>
                  </tag-input>            
                </div>
              </div>
            </div>
  
            <div class="col-md-12">
              <div class="card">
                <div class="card-body">
                  
                  <div class="mb-2">
                    <div class="form-group shadow-textarea">
                      <textarea class="form-control z-depth-1" id="subject" formControlName="subject" rows="1" placeholder="objet..."></textarea>
                    </div>
                  </div>
                  
                  <div>
                    <div class="form-group shadow-textarea">
                      <textarea class="form-control z-depth-1" id="body" formControlName="body" rows="10" placeholder="message..."></textarea>
                    </div>
                  </div>

                </div>
              </div>
            </div>

          </div>
        </div>
        
      </div>
    </form>
  </div>

</div>

<div class="row" style="overflow-y: scroll;min-height: 300px;max-height: 300px">
  <div class="col-sm-3" style="overflow-y: scroll;max-height: 300px">
    <nz-collapse nzAccordion>
      <nz-collapse-panel *ngFor="let cs of coursesSkills" [nzHeader]="cs.courseName">
        <button nz-button nzType="default" *ngFor="let skill of cs.skills"
          (click)="loadProgElts(skill.progElts, cs.courseName + ' - ' + skill.skillName)" nzBlock>{{skill.skillName}}
        </button>
      </nz-collapse-panel>
    </nz-collapse>
  </div>
  <div class="col-sm-9">
    <nz-list nzBordered nzSize="small" [nzHeader]="progEltsHeader">
      <div *ngIf="!progElts" class="jumbotron m-2" style="height: 150px">
        <h5 class="lead">sélectionner une compétence...</h5>
      </div>
      <div *ngIf="progElts">
        <nz-list-item *ngFor="let item of progElts">
            <label nz-checkbox (nzCheckedChange)="addProgElt($event, item)" 
              [(ngModel)]="item.checked" nzValue="{{item.progEltId}}">
              {{item.progEltName}}
            </label>
        </nz-list-item>
      </div>
    </nz-list>
  </div>
</div>

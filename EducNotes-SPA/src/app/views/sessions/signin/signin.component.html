<div class="auth-layout-wrap">
    <!-- style="background-image: url(./assets/images/photo-wide-4.jpg)"> -->
    <div class="auth-content">

      <div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
        <div class="row">
          <div class="col-md-6">
            <div class="p-4">
              <div class="auth-logo text-center mb-4">
                <img src="assets/images/hat_logo.png" alt="">
              </div>
              <h1 class="mb-3 text-25">connexion</h1>
              <form [formGroup]="signinForm" (ngSubmit)="signin()">
                <div class="form-group">
                  <label for="username">identifiant</label>
                  <input id="username" class="form-control" formControlName="username">
                </div>
                <div class="form-group">
                  <label for="password">mot de passe</label>
                  <input id="password" class="form-control" formControlName="password" type="password">
                </div>
                <!-- <button [disabled]="!signinForm.valid" class="btn btn-primary btn-block mt-2">se connecter</button> -->
                <btn-loading [formValid]="signinForm.valid" btnClass="btn-primary btn-block mt-2" [loading]="loading">
                  se connecter
                </btn-loading>
              </form>
      
              <div class="mt-3 text-center">
                <a href="" class="text-muted" routerLink="/forgotPassword"><u>Mot de passe oubli√©</u></a>
              </div>
            </div>
          </div>
          <div class="col-md-6 text-center " style="background-size: cover;background-image: url(./assets/images/signin_pic.JPG)">
            <!--
            <div class="pr-3 auth-right">
              <button class="btn btn-rounded btn-outline-primary btn-outline-email btn-block btn-icon-text" routerLink="/sessions/signup">
                <i class="i-Mail-with-At-Sign"></i>
                Sign up with Email
              </button>
              <button class="btn btn-rounded btn-outline-primary btn-outline-google btn-block btn-icon-text">
                <i class="i-Google-Plus"></i>
                Sign up with Google
              </button>
              <button class="btn btn-rounded btn-outline-primary btn-block btn-icon-text btn-outline-facebook">
                <i class="i-Facebook-2"></i>
                Sign up with Facebook
              </button>
            </div>
            -->
          </div>
        </div>
      </div>

    </div>
</div>

<div class="animated zoomInDown">
  <div class="card w-75 mx-auto">
    <div class="row">
      <div class="col-md-6">
        <div class="p-md-5 p-3">
          <!-- <div class="logo text-center mb-4">
            <img src="assets/images/logo_sm.png" alt="" />
          </div> -->
          <div class="text-center">
            <i class="fad fa-sign-in-alt fa-4x mx-auto" style="--fa-secondary-opacity: 1;
              --fa-primary-color:#192C47;--fa-secondary-color:#f89f20;"></i>        
          </div>
          <div class="text-center"><h1 class="mb-3 text-25" style="color: #757575;">connexion</h1></div>
          <form class="text-center" style="color: #757575;" [formGroup]="signinForm" (ngSubmit)="signin()">
            <div class="md-form">
              <input type="text" id="firstName" class="form-control" formControlName="username" mdbInput />
              <label for="firstName">identifiant</label>
            </div>
            <div class="md-form">
              <input type="password" id="lastName" class="form-control" formControlName="password" mdbInput />
              <label for="lastName">Mot de passe</label>
            </div>
            <div class="md-form">
            <button [disabled]="!signinForm.valid" size="sm" mdbBtn class="btnBlue" mdbWavesEffect>se connecter</button>
            </div>
          </form>
          <div class="mt-3 text-center">
            <a href="" class="text-muted" routerLink="/forgotPassword"><u>Mot de passe oubli√©</u></a>
          </div>
        </div>
      </div>
      <div class="col-md-6 text-center"
        style="background-size: cover;background-image: url(./assets/images/signin_pic.JPG)"></div>
    </div>
  </div>
</div>

<div class="animated zoomInDown">
  <div *ngIf="showInfoBox" class="alert alert-danger w-75 mx-auto" role="alert">
    <h4 class="alert-heading">erreur de connexion</h4>
    <hr class="my-1">
    <div>nom utilisateur ou mot de passe incorrect...</div>
    <div>{{failedCount}} tentative(s) erronée(s). il vous reste {{maxFailed - failedCount}} tentative(s)</div>
  </div>
  <div class="card w-75 mx-auto">
    <div class="card-body p-2">
      <div class="row" style="background-size:contain;background-image: url(./assets/images/watermark_sm.jpg)">
        <div class="col-md-5">
          <div class="p-md-5 p-3">
            <div class="text-center">
              <i class="fad fa-sign-in-alt fa-4x mx-auto" style="--fa-secondary-opacity: 1;
                --fa-primary-color:#192C47;--fa-secondary-color:#f89f20;"></i>
            </div>
            <div class="text-center"><h1 class="mb-3 text-25" style="color: #192C47;">connexion</h1></div>
            <form class="text-center" style="color: #757575;" [formGroup]="signinForm" (ngSubmit)="signin()">
              <div class="md-form">
                <input type="text" id="firstName" class="form-control" formControlName="username" mdbInput />
                <label for="firstName">identifiant</label>
              </div>
              <div class="md-form">
                <input type="password" id="lastName" class="form-control" formControlName="password" mdbInput />
                <label for="lastName">Mot de passe</label>
              </div>
              <div class="md-form">
              <button [disabled]="!signinForm.valid" size="sm" mdbBtn class="btnBlue" mdbWavesEffect>se connecter</button>
              </div>
            </form>
            <div class="mt-3 text-center">
              <a href="" class="text-muted" routerLink="/forgotPassword"><u>Mot de passe oublié</u></a>
            </div>
          </div>
        </div>
        <div class="col-md-7" style="border-left: 1px solid #f0f0f0;">
          <div class="d-none d-md-block">
            <div class="text-17 font-weight-bolder">informations générales</div>
            <hr class="mt-1 mb-2">
            <div *ngFor="let item of infos">
              <div class="text-15 font-weight-bold" style="color: #192C47"><b>{{item.title}}</b></div>
              <div class="text-15 mb-2">{{item.text}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

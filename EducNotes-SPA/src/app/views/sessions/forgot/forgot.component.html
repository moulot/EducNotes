<div class="row mt-3 row justify-content-center align-items-center animated zoomInUp">

  <div class="col-md-8">
    <div class="row">
      <div class="col-md-6">
        <div class="">
          <div class="auth-logo text-center mb-4">
            <img src="assets/images/hat_logo.png" alt="">
          </div>
          <h1 class="mb-3 text-18">Mot de passe oublié</h1>

          <div class="md-form">
            <input type="email" id="email" class="form-control" [(ngModel)]="email" mdbInput>
            <label for="email">Entrer votre email</label>
          </div>
          <button type="submit" class="btn-block mt-2" (click)="sendLink()" mdbBtn color="info" size="sm" mdbWavesEffect>réinitialiser le mot de passe</button>
          <!-- <button class="btn btn-primary btn-block mt-2" (click)="sendLink()">réinitialiser le mot de passe</button> -->

          <div class="mt-3 text-center">
            <a href="" class="text-muted" routerLink="/sessions/signin"><u>se connecter</u></a>
          </div>
        </div>
      </div>
      <div class="col-md-6 text-center "
        style="background-size: cover;background-image: url(./assets/images/photo-long-3.jpg)">
      </div>
    </div>
  </div>
</div>
